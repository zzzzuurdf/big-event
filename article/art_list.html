<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="form-filter">
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <select name="cate_id">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <select name="state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="550">
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>文章分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="page"></div>
        </div>
    </div>

    <script type="text/html" id="tpl-table">
      {{each data}}
         <tr>
             <td>{{$value.title}}</td>
             <td>{{$value.cate_name}}</td>
             <td>{{$value.pub_date|dataFormat}}</td>
             <td>{{$value.state}}</td>
             <td>
                <button type="button" class="layui-btn layui-btn-xs" id="btnEdit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs deletBtn"  data-id="{{$value.Id}}">删除</button>
             </td>
         </tr>
      {{/each}}
    </script>

    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
            <option value="{{$value.Id}}" >{{$value.name}}</option>
        {{/each}}
    </script>






    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <!-- <script src="./art_list.js"></script> -->
    <script src="./art-lists.js"></script>
</body>

</html>

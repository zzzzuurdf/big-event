<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章分类</span>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="addCateBtn">添加分类</button>
        </div>
        <div class=" layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="80">
                    <col>
                    <col>
                    <col width="600">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="cateList">
     {{each data}}
        <tr>
            <td>{{$index+1}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="btnEdit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs" id="deletBtn" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
     {{/each}}
    </script>

    <script type="text/html" id="catePopUp">
        <form class="layui-form" action="" id="formAddCate">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>


    <script type="text/html" id="editPopUp">
        <form class="layui-form" action="" id="formEdit" lay-filter="formEdit">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                    <!-- <button id="btnCancel" class="layui-btn layui-btn-primary" >取消</button> -->
                </div>
            </div>
        </form>
    </script>









    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="./art_cate.js"></script>
</body>

</html>

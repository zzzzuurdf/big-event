<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录-注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/jquery.js"></script>
</head>

<body>
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="loginAndReg">
        <div class="title"></div>

        <div class="login">
            <form class="layui-form" id="login_form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color:rgba(0,0,0,.85);"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color:rgba(0,0,0,.85);"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item ">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>


        <div class="reg">
            <form class="layui-form" id="reg_form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color:rgba(0,0,0,.85);"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color:rgba(0,0,0,.85);"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color:rgba(0,0,0,.85);"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item ">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
